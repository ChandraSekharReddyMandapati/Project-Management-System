{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% if item %}Edit Task{% else %}Create Taskt{% endif %}</title>
    <style>
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <p class="display-6"><i class="fa-solid fa-circle-plus" style="color: #74C0FC;"></i> Edit Task</p>
    <div class="container-fluid border">
        <p class="display-7"><i class="fa-solid fa-circle-info"></i> Enter Information</p>
        <form action="" method="POST">{% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Task</span>
                <input type="text" class="form-control" name="task" placeholder="Task" aria-label="Task" aria-describedby="basic-addon1" value="{{ item.task }}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Project</span>
                <input type="text" class="form-control" name="project" placeholder="Project" aria-label="Project" aria-describedby="basic-addon1" value="{{ item.project }}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Start Date</span>
                <input type="date" class="form-control" name="start_date" aria-label="Start Date" aria-describedby="basic-addon1" value="{{ item.start_date }}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">End Date</span>
                <input type="date" class="form-control" name="end_date" aria-label="End Date" aria-describedby="basic-addon1" value="{{ item.end_date }}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Status</span>
                <select name="status" class="form-select" aria-label="Status" required>
                    <option value="">---</option>
                    <option value="pending" {% if item.status == 'pending' %} selected {% endif %}>Pending</option>
                    <option value="completed" {% if item.status == 'completed' %} selected {% endif %}>Completed</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" name="comments" id="floatingTextarea2" style="height: 100px" required>{{ item.comments }}</textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-outline-primary">Save Info</button>
            </div>
        </form>
    </div>
</body>
</html>
