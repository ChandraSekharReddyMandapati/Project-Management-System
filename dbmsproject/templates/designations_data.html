<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>designations-info</title>
    <style>
        .container {
            height: 650px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart');
    
        new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: [
                'Backend Developer (sr)', 
                'Backend Developer (jr)', 
                'Frontend Developer (sr)', 
                'Frontend Developer (jr)', 
                'Kotlin Developer (sr)', 
                'Kotlin Developer (jr)', 
                'Java Developer (sr)', 
                'Java Developer (jr)', 
                'Swift Developer (sr)', 
                'Swift Developer (jr)', 
                'Flutter Developer (sr)', 
                'Flutter Developer (jr)'
            ],
            datasets: [{
                label: '# of Developers',
                data: [
                    {{ Backend_developer_sr }}, 
                    {{ Backend_developer_jr }}, 
                    {{ Frontend_developer_sr }}, 
                    {{ Frontend_developer_jr }}, 
                    {{ Kotlin_developer_sr }}, 
                    {{ Kotlin_developer_jr }}, 
                    {{ Java_developer_sr }}, 
                    {{ Java_developer_jr }}, 
                    {{ swift_developer_sr }}, 
                    {{ Swift_developer_jr }}, 
                    {{ Flutter_developer_sr }}, 
                    {{ Flutter_developer_jr }}
                ],
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)',
                    'rgba(255, 99, 71, 0.2)',
                    'rgba(144, 238, 144, 0.2)',
                    'rgba(255, 215, 0, 0.2)',
                    'rgba(240, 128, 128, 0.2)',
                    'rgba(173, 216, 230, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)',
                    'rgb(255, 99, 71)',
                    'rgb(144, 238, 144)',
                    'rgb(255, 215, 0)',
                    'rgb(240, 128, 128)',
                    'rgb(173, 216, 230)'
                ],
                    borderWidth: 0.5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
